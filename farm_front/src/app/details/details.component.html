<button routerLink="/">Voltar</button>
<p>{{ownerFarmName}}</p>
<p>{{farm?.centroid}}</p>
<p>{{farm?.area}}</p>

<ng-container matColumnDef="action">
  <button mat-icon-button color="warn">
    <mat-icon (click)="deleteFarm()">delete</mat-icon>
  </button>
  <button mat-icon-button color="primary">
    <mat-icon routerLink="/edit/{{farm?.id}}">editar</mat-icon>
  </button>
</ng-container>
