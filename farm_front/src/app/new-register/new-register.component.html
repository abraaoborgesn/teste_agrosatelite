<div class="container">
 
  <form [formGroup]="registerForm" (submit)="handleCreate()" class="form">

    <span>Preencha os dados da nova fazenda</span>

    <mat-form-field appearance="outline">
      <input
        matInput
        placeholder="Nome da fazenda"
        formControlName="name"
        name="name"
        [(ngModel)]="registerForm.value.name"
      />
    </mat-form-field>

    
      <mat-form-field appearance="outline">
        <input
          matInput
          placeholder="Dono da fazenda"
          formControlName="owner_id"
          name="owner"
          [(ngModel)]="registerForm.value.owner_id"
        />
      </mat-form-field>
    

      <p (click)="draw('Circle')" style="cursor: pointer">
        Pegar coordenadas (Centr√≥ide e Geometria)
      </p>      

    <div class="actions">
      <button routerLink="/" class="cancel">Cancelar</button>

      <button mat-button *ngIf="!updateMode" [disabled]="registerForm.invalid" class="confirm">
        Confirmar
      </button>
      <button mat-button *ngIf="updateMode" (click)="handleEdit()" class="confirm">Save</button>
    </div>
  </form>
</div>
